<body>

  <!-- Menu de navega√ß√£o -->

    <ul class="menu-itens">

      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <!-- Conte√∫do principal -->
  <main class="page-content">
    <h1>Fefo LLyra</h1>

    <div class="biografia">
      <div class="carrossel-wrapper">
        <button class="seta seta-esquerda">&#10094;</button>

        <div class="carrossel">
          <div class="carrossel-container" id="carrossel">
            <img src="Imagem/Foto/Foto01.jpg" alt="Fefo LLyra cantando" />
            <img src="Imagem/Foto/Foto02.jpg" alt="Fefo em apresenta√ß√£o" />
            <img src="Imagem/Foto/Foto03.jpeg" alt="Fefo em show ao vivo" />
            <img src="Imagem/Foto/Foto04.jpeg" alt="Fefo em ensaio" />
            <img src="Imagem/Foto/Foto06.jpeg" alt="Fefo com f√£s" />
          </div>

        <button class="seta seta-direita">&#10095;</button>

      <div class="texto">
        <p>Fefo LLyra √© um artista apaixonado pela m√∫sica desde a inf√¢ncia.</p>

      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // üéûÔ∏è Carrossel
      const carrossel = document.getElementById('carrossel');
      const imagens = carrossel?.querySelectorAll('img') || [];
      let index = 0;

      function rolarPara(indexDestino) {
        if (!carrossel || imagens.length === 0) return;
        index = (indexDestino + imagens.length) % imagens.length;
        carrossel.scrollTo({
          left: imagens[index].offsetLeft,
          behavior: 'smooth'
        });
      }

      setInterval(() => {
        rolarPara(index + 1);
      }, 3000);

      document.querySelector('.seta-esquerda')?.addEventListener('click', () => {
        rolarPara(index - 1);
      });

      document.querySelector('.seta-direita')?.addEventListener('click', () => {
        rolarPara(index + 1);
      });

      // üçî Menu hamburguer
      const menuToggle = document.querySelector('.menu-toggle');
      const menuItens = document.querySelector('.menu-itens');

      menuToggle?.addEventListener('click', () => {
        menuItens.classList.toggle('show');
      });

      document.querySelectorAll('.menu-itens a').forEach(link => {
        link.addEventListener('click', () => {
          menuItens.classList.remove('show');
        });
      });
    });
  </script>

</body>
